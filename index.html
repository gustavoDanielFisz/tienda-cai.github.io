<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tienda de productos oficiales del Club Atlético Independiente">
  <title>Tienda CAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tienda Oficial CAI</h1>
    <nav>
      <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#carrito">Carrito (<span id="contador">0</span>)</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="productos">
      <h2>Productos</h2>
      <div id="contenedor-productos"></div>
    </section>

    <section id="carrito">
      <h2>Carrito</h2>
      <div id="carrito-contenido"></div>
      <p id="total">Total: $0</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/tuID" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo" required>
        <textarea name="mensaje" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Club Atlético Independiente</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
